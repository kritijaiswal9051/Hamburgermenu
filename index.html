<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="icon" href="image/foodie hamburger logo.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="header-container">
          <div class="logo">
            <img src="image/foodie hamburger logo.png" alt="" />
          </div>
          <div class="hamburger-menu-container">
            <div class="hamburger-menu">
              <span class="hamburger-icon">&#9776;</span>
            </div>
          </div>
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whopper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
          </nav>
        </div>
      </header>
      <main>
        <section class="hero-section">
          <div class="image-container">
            <img src="image/Group 2.png" alt="image-group" />
          </div>
          <p>Well, You can’t resist anymore!</p>
        </section>
        <section id="top-picks" class="section">
          <h2>Top Picks</h2>
          <div class="image-container">
            <img
              src="image/peter-dawn-sxZ_Ca6MkWM-unsplash 1.jpg"
              alt="image-group"
            />
          </div>
        </section>
        <section id="whopper" class="section">
          <h2>Whopper</h2>
          <div class="image-container">
            <img
              src="image/enggal-mukti-48F-Uvx9wvw-unsplash 2.png"
              alt="image-group"
            />
          </div>
        </section>
        <section id="stunner-menu" class="section">
          <h2>Stunner Menu</h2>
          <div class="image-container">
            <img
              src="image/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png"
              alt="image-group"
            />
          </div>
        </section>
        <section id="new-foodie-collection" class="section">
          <h2>New Foodie Collection</h2>
          <div class="image-container">
            <img
              src="image/john-fornander-VedLcUfLi74-unsplash 1.png"
              alt="image-group"
            />
          </div>
        </section>
        <section id="deal-of-the-day" class="section">
          <h2>Deal of the Day</h2>
          <div class="image-container">
            <img
              src="image/sk-CK6tjAIMJWM-unsplash (1) 1.png"
              alt="image-group"
            />
          </div>
        </section>
        <footer>
          <h3 class="go-to-top">Go to Top</h3>
          <p class="footer-text">Made with ❤️ by Kriti Jaiswal</p>
        </footer>
      </main>
    </div>
  </body>
</html>
